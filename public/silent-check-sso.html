<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Silent Check SSO</title>
  </head>
  <body>
    <script>
      // This file is used by keycloak-js for silent SSO checks via an iframe.
      // It must post its own URL back to the parent window to complete the handshake.
      try {
        parent.postMessage(location.href, location.origin);
      } catch (e) {
        // Best-effort fallback: post to '*'. Keycloak validates origin internally.
        parent.postMessage(location.href, '*');
      }
    </script>
  </body>
  </html>
